name: itc_camera_package
description: Enhanced ITC camera widget with AI face detection (Riverpod + go_router ready)
version: 1.0.0
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  image_picker: ^1.1.1
  cached_network_image: ^3.3.1
  connectivity_plus: ^6.0.3
  go_router: ^16.0.2
  permission_handler: ^12.0.1
  google_mlkit_face_detection: ^0.13.1
  camera: ^0.11.2
  image: ^4.1.7
  path_provider: ^2.1.3
  lottie: ^3.1.0
  local_rembg: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/lotties/
