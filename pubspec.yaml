name: datamex_camera_package
description: Enhanced Datamex camera widget with AI face detection (Riverpod + go_router ready)
version: 1.0.0
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  connectivity_plus: ^6.0.0
  go_router: ^14.0.2
  permission_handler: ^11.3.0
  google_mlkit_face_detection: ^0.10.0
  camera: ^0.10.5+9
  image: ^4.1.7
  path_provider: ^2.1.2
  lottie: ^3.1.0
  local_rembg: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/lotties/
